<div class="container">
  <h1>
    Azure Form Reader Demo
  </h1>

  <div class="card">
    <div class="card-header">
      Step 1: Upload a PDF
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="storageAccount">Storage Account</label> 
          <input id="storageAccount" name="storageAccount" [(ngModel)]="storageAccount" class="form-control" />
        </div>
        <div class="form-group">
          <label for="sasToken">SAS Token</label> 
          <input id="sasToken" name="sasToken" [(ngModel)]="sasToken" class="form-control" />
        </div>
        <div class="form-group">
          <label for="storageContainer">Storage Container</label> 
          <input id="storageContainer" name="storageContainer" [(ngModel)]="storageContainer" class="form-control" />
        </div>
        <div class="form-group">
          <label for="sasToken">PDF to upload</label> 
          <input type="file" id="file" (change)="selectFile($event)" class="form-control-file" accept=".pdf" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="uploadFile()">Upload</button>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="fileUri != null">
        Upload succeeded. Blob: <a href="{{fileUri}}">{{fileUri}}</a>
      </div>
    </div>
  </div>







</div>
